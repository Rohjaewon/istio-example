apiVersion: apps/v1
kind: Deployment
metadata:
  name: hello-v2
  labels:
    app: hello
    version: v2
spec:
  replicas: 1
  selector:
    matchLabels:
      app: hello
      version: v2
  template:
    metadata:
      labels:
        app: hello
        version: v2
    spec:
      containers:
      - name: hello-v2
        image: nucknuck/hello:latest
        imagePullPolicy: Always
        env:
        - name: VERSION
          value: v2
        ports:
        - containerPort: 8080
          name: http
        resources: {}